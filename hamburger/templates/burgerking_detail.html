{% extends 'base.html' %}
{% load static %}

{% block title %}商品一覧｜Shop Menu{% endblock %}


{% block contents %}

<section>
  <div class="container px-5">
      <div class="row gx-5 align-items-center">
          <div class="col-lg-6">
              <div class="p-5"><img class="img-fluid" src="{{ object.photo.url }}" alt="..." /></div>
          </div>
          <div class="col-lg-6">
              <div class="p-5">
                  <h3 class="display-4">{{ object.name }}</h3>
                  <br>
                  <h4 class="display-5">{{ object.price }}円</h4>
              </div>
          </div>
            <h2 class="border-bottom border-4 border-dark">詳細</h2>
            <h3>{{ object.ditail }}</h3>

          
      </div>
      {% if user.is_authenticated %}
            <a class="btn btn-success mt-5 mb-3" href="{% url 'hamburger:BurgerKing_update' object.pk %}">編集</a>
            <a class="btn btn-danger mt-5 ml-2 mb-3" href="{% url 'hamburger:BurgerKing_delete' object.pk %}">削除</a>
      {% endif %}
  </div>
</section>

{% endblock %}
